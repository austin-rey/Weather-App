<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Weather App</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">Weather App</a>
    </div>
  </nav>
  <div class="container">
    <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
      <image class="mb-3" id="w-icon" src="">
      <h1 class="text-light" id="w-location"></h1>
      <h3 class=" mb-3 text-light" id="w-temp"></h3>
      <p class="text-muted" id="w-desc"></p>
      </h4>
      <div class="btn-group col-md-12" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary" id="w-temp-low"></button>
          <button type="button" class="btn btn-danger" id="w-temp-high"></button>
      </div>
      <ul id="w-details" class="list-group mt-3">
        <li class="list-group-item" id="w-humidity"></li>
        <li class="list-group-item" id="w-cloudiness"></li>
        <li class="list-group-item" id="w-wind"></li>
        <li class="list-group-item" id="w-sunrise"></li>
        <li class="list-group-item" id="w-sunset"></li>
      </ul>
      <hr>
      <button type="button" class="btn btn-warning mt-3" data-toggle="modal" data-target="#locModal">Change Location</button>
    </div>
  
  </div>

<!-- Modal -->
<div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="w-form">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control">
          </div>
          <div class="form-group">
              <label for="state">State</label>
              <input type="text" id="state" class="form-control">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button"  id="w-change-btn" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  <footer class="mt-5 p-3 text-center bg-light">
    Weather App &copy;
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="storage.js"></script>
  <script src="weathermap.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
